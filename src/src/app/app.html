<!-- Main container with a flex column layout to push footer to the bottom -->
<div class="flex flex-col min-h-screen bg-gray-50">
  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo and Site Title -->
        <div class="flex-shrink-0">
          <a
            routerLink="/dashboard"
            class="text-2xl font-bold text-gray-800 hover:text-blue-600"
          >
            Portal
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div *ngIf="currentUser()" class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a
              *ngIf="currentUser()?.role !== 'Admin'"
              routerLink="/dashboard"
              routerLinkActive="bg-gray-200 text-gray-900"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-gray-700 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Dashboard</a
            >
            <a
              *ngIf="currentUser()?.role !== 'Admin'"
              routerLink="/messages"
              routerLinkActive="bg-gray-200 text-gray-900"
              class="text-gray-700 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Messages</a
            >
            <!-- Link for Teachers -->
            <a
              *ngIf="currentUser()?.role === 'Teacher'"
              routerLink="/file-uploads"
              routerLinkActive="bg-gray-200 text-gray-900"
              class="text-gray-700 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Files</a
            >
            <!-- Link for Parents -->
            <a
              *ngIf="
                currentUser()?.role === 'Parent' ||
                currentUser()?.role === 'Teacher'
              "
              routerLink="/meeting-requests"
              routerLinkActive="bg-gray-200 text-gray-900"
              class="text-gray-700 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Meetings</a
            >
            <!-- Link for Admin -->
            <a
              *ngIf="currentUser()?.role === 'Admin'"
              routerLink="/admin"
              routerLinkActive="bg-gray-200 text-gray-900"
              class="text-gray-700 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Admin Panel</a
            >
          </div>
        </div>

        <!-- Login/User Profile Area -->
        <div
          class="hidden md:block"
          *ngIf="currentUser() as user; else loginButton"
        >
          <div class="ml-4 flex items-center md:ml-6">
            <span class="text-gray-700 text-sm font-medium mr-4"
              >Welcome, {{ user.name }}</span
            >
            <button
              (click)="logout()"
              class="bg-red-600 text-white hover:bg-red-700 px-4 py-2 rounded-md text-sm font-medium"
            >
              Logoff
            </button>
          </div>
        </div>
        <ng-template #loginButton>
          <div class="hidden md:block">
            <a
              routerLink="/login"
              class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium"
              >Login</a
            >
          </div>
        </ng-template>

        <!-- Mobile Menu Button -->
        <div class="-mr-2 flex md:hidden">
          <button
            (click)="toggleMobileMenu()"
            type="button"
            class="bg-gray-200 inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-200 focus:ring-white"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <!-- Icon when menu is closed. -->
            <svg
              *ngIf="!isMobileMenuOpen"
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <!-- Icon when menu is open. -->
            <svg
              *ngIf="isMobileMenuOpen"
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden" id="mobile-menu" [class.hidden]="!isMobileMenuOpen">
      <div *ngIf="currentUser()" class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a
          *ngIf="currentUser()?.role !== 'Admin'"
          routerLink="/dashboard"
          routerLinkActive="bg-gray-200 text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium"
          (click)="toggleMobileMenu()"
          >Dashboard</a
        >
        <a
          *ngIf="currentUser()?.role !== 'Admin'"
          routerLink="/messages"
          routerLinkActive="bg-gray-200 text-gray-900"
          class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium"
          (click)="toggleMobileMenu()"
          >Messages</a
        >
        <!-- Link for Teachers -->
        <a
          *ngIf="currentUser()?.role === 'Teacher'"
          routerLink="/file-uploads"
          routerLinkActive="bg-gray-200 text-gray-900"
          class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium"
          (click)="toggleMobileMenu()"
          >Files</a
        >
        <!-- Link for Parents -->
        <a
          *ngIf="
            currentUser()?.role === 'Parent' ||
            currentUser()?.role === 'Teacher'
          "
          routerLink="/meeting-requests"
          routerLinkActive="bg-gray-200 text-gray-900"
          class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium"
          (click)="toggleMobileMenu()"
          >Meetings</a
        >
        <!-- Link for Admin -->
        <a
          *ngIf="currentUser()?.role === 'Admin'"
          routerLink="/admin"
          routerLinkActive="bg-gray-200 text-gray-900"
          class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium"
          (click)="toggleMobileMenu()"
          >Admin Panel</a
        >
      </div>
      <div class="pt-4 pb-3 border-t border-gray-200">
        <div *ngIf="currentUser() as user; else mobileLoginButton">
          <div class="flex items-center px-5">
            <div class="flex-shrink-0">
              <!-- Placeholder for user avatar -->
              <div
                class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-bold"
              >
                {{ user.name.charAt(0) }}
              </div>
            </div>
            <div class="ml-3">
              <div class="text-base font-medium leading-none text-gray-800">
                {{ user.name }}
              </div>
              <div class="text-sm font-medium leading-none text-gray-500">
                {{ user.email }}
              </div>
            </div>
          </div>
          <div class="mt-3 px-2 space-y-1">
            <button
              (click)="logout()"
              class="w-full block text-left bg-red-600 text-white hover:bg-red-700 px-3 py-2 rounded-md text-base font-medium"
            >
              Logoff
            </button>
          </div>
        </div>
        <ng-template #mobileLoginButton>
          <div class="px-2">
            <a
              routerLink="/login"
              (click)="toggleMobileMenu()"
              class="w-full block text-left bg-blue-600 text-white hover:bg-blue-700 px-3 py-2 rounded-md text-base font-medium"
              >Login</a
            >
          </div>
        </ng-template>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-auto">
    <div
      class="container mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-600"
    >
      <p>&copy; 2025 Parent-Teacher Communication Portal</p>
    </div>
  </footer>
</div>
