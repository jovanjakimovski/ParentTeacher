<div class="container mx-auto p-4 sm:p-6 lg:p-8">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
    <p class="text-gray-600 mt-2">Manage users in the system.</p>
  </header>

  <section class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">User Management</h2>
    <div *ngIf="users().length > 0; else noUsers">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Name
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Email
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Role
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let user of users()" class="hover:bg-gray-50">
              <td
                class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
              >
                {{ user.name }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ user.email }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ user.role }}
              </td>
              <td
                class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
              >
                <button
                  (click)="deleteUser(user.id)"
                  class="text-red-600 hover:text-red-900 focus:outline-none focus:underline"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #noUsers>
      <div
        class="text-center py-8 px-4 border-2 border-dashed border-gray-300 rounded-lg"
      >
        <h3 class="mt-2 text-sm font-medium text-gray-900">No Users Found</h3>
        <p class="mt-1 text-sm text-gray-500">
          There are currently no other users in the system.
        </p>
      </div>
    </ng-template>
  </section>
</div>
