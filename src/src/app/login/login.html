<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
    <p class="text-center text-gray-600">
      Log in to the Parent-Teacher Portal.
      <br />
      <span class="text-sm">
        Admin: admin@admin.com / admin<br />
        Teacher 1: teacher1@school.com / password<br />
        Teacher 2: teacher2@school.com / password<br />
        Parent: parent1@family.com / password
      </span>
    </p>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            required
            email
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="your.email@example.com"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            required
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
          />
        </div>
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700"
            >Role</label
          >
          <select
            id="role"
            name="role"
            [ngModel]="role()"
            (ngModelChange)="role.set($event)"
            required
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="parent">Parent</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div *ngIf="loginError()" class="mt-4 text-sm text-red-600">
        Invalid email, password, or role. Please try again.
      </div>
      <div class="mt-6">
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300"
        >
          Login
        </button>
      </div>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a routerLink="/signup" class="font-medium text-blue-600 hover:underline"
        >Sign up</a
      >
    </p>
  </div>
</div>
